name: CI

on:
  push:
  pull_request:

env:
  COMPOSE_DOCKER_CLI_BUILD: 1
  DOCKER_BUILDKIT: 1

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 90

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate JWT test keys
        run: |
          mkdir -p secrets
          openssl genpkey -algorithm RSA -pkeyopt rsa_keygen_bits:4096 -out secrets/jwt_private.pem
          openssl rsa -in secrets/jwt_private.pem -pubout -out secrets/jwt_public.pem

      - name: Show Docker info
        run: |
          docker version
          docker compose version

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Build API Gateway jar
        run: mvn -B -DskipTests package -f api-gateway/pom.xml

      - name: Build images
        run: docker compose build

      - name: Start stack
        run: docker compose up -d

      - name: Wait for core services
        run: |
          wait_on() {
            local url="$1" label="$2"
            for i in {1..60}; do
              if docker run --rm --network tradestream_private_net curlimages/curl:8.9.1 -fsS "$url" >/dev/null 2>&1; then
                echo "✅ $label is up"
                return 0
              fi
              sleep 2
            done
            echo "❌ $label did not become ready" >&2
            return 1
          }
          wait_on http://orders-service:8085/actuator/health orders-service
          wait_on http://portfolio-service:8087/actuator/health portfolio-service

      - name: Run portfolio service E2E
        run: |
          chmod +x e2e_portfolio_service.sh
          ./e2e_portfolio_service.sh

      - name: Run trade pipeline E2E
        run: |
          chmod +x e2e_trade_pipeline_test.sh
          ./e2e_trade_pipeline_test.sh

      - name: Run cancel flow test
        run: |
          chmod +x manual_cancel_test.sh
          ./manual_cancel_test.sh

      - name: Run scenarios suite
        run: |
          chmod +x e2e_scenarios.sh
          ./e2e_scenarios.sh

      - name: Cleanup
        if: always()
        run: |
          docker compose down -v || true
